queue_name: s3_to_bq
gcs_temporary_bucket: bqin-import-tmp

aws:
  region: ap-northeast-1

gcp:
  project_id: bqin-test-gcp

s3:
  bucket: bqin.bucket.test
  region: ap-northeast-1

big_query:
  dataset: test

rules:
  - big_query:
      table: user
    s3:
      key_prefix: data/user
  - big_query:
      table: $1_$2
    s3:
      bucket: bqin.bucket.test
      key_regexp: data/(.+)/part-([0-9]+).csv
